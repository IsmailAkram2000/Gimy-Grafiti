<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimy Grafiti</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../CSS/login.css" />
  </head>

  <body>
    <div
      class="container-fluid text-white vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="login-box text-center">
        <div class="container">
          <img
            src="./../Images/general/site-logo.png"
            alt="Website Logo"
            class="site-logo mb-3"
          />
        </div>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Get Started
          </button>
          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="keepLoggedIn" />
            <label class="form-check-label" for="keepLoggedIn"
              >Keep Logged in</label
            >
          </div>
          <div class="d-flex justify-content-between mt-3">
            <a href="#" class="text-white">Forgot Password?</a>
            <a href="#" class="text-white">Create Account</a>
          </div>
        </form>
        <div class="mt-4">
          <a href="#" class="text-white mr-3">Login</a>
          <a href="#" class="text-white mr-3">About Us</a>
          <a href="#" class="text-white mr-3">Register</a>
          <a href="./contact-us.html" class="text-white">Contact Us</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
